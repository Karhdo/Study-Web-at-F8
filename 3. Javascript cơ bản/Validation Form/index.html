<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>From Vaidation</title>
    </head>
    <body>
        <div class="main">
            <form action="" method="POST" class="form" id="form-1">
                <h3 class="heading">Thành viên đăng ký</h3>
                <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

                <div class="spacer"></div>

                <div class="form-group">
                    <label for="fullname" class="form-label">Tên đầy đủ</label>
                    <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control" />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control" />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="avatar" class="form-label">Ảnh đại diện</label>
                    <input id="avatar" name="avatar" type="file" class="form-control" />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="province" class="form-label">Tỉnh/TP</label>
                    <select id="province" name="province" class="form-control">
                        <option value="">-- Chọn Tỉnh/Thành phố --</option>
                        <option value="hni">Hài Nội</option>
                        <option value="hpg">Hải Phòng</option>
                    </select>
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control" />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                    <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control" />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="gender" class="form-label">Giới tính</label>
                    <div class="gender-radio">
                        <div>
                            <input name="gender" type="radio" value="Male" class="form-control" />
                            <span>Nam</span>
                        </div>
                        <div>
                            <input name="gender" type="radio" value="Female" class="form-control" />
                            <span>Nữ</span>
                        </div>
                        <div>
                            <input name="gender" type="radio" value="Other" class="form-control" />
                            <span>Khác</span>
                        </div>
                    </div>
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="future" class="form-label">Định hướng trong tương lai</label>
                    <div class="future-checkbox">
                        <div>
                            <input name="future" type="checkbox" value="frontend" class="form-control" />
                            <span>Frontend</span>
                        </div>
                        <div>
                            <input name="future" type="checkbox" value="backend" class="form-control" />
                            <span>Backend</span>
                        </div>
                        <div>
                            <input name="future" type="checkbox" value="fullstack" class="form-control" />
                            <span>Fullstack</span>
                        </div>
                    </div>
                    <div class="future-checkbox">
                        <div>
                            <input name="future" type="checkbox" value="ui" class="form-control" />
                            <span>UI</span>
                        </div>
                        <div>
                            <input name="future" type="checkbox" value="ux" class="form-control" />
                            <span>UX</span>
                        </div>
                        <div>
                            <input name="future" type="checkbox" value="design" class="form-control" />
                            <span>Design</span>
                        </div>
                    </div>
                    <span class="form-message"></span>
                </div>

                <button class="form-submit">Đăng ký</button>
            </form>
        </div>
    </body>
    <script src="./validator.js"></script>
    <script>
        Validator({
            form: "#form-1",
            formGroupSelector: ".form-group",
            errorSelector: ".form-message",
            rules: [
                Validator.isRequired("#fullname", "Vui lòng nhập tên đầy đủ"),
                Validator.isRequired("#email"),
                Validator.isEmail("#email"),
                Validator.isRequired("#province"),
                Validator.minLength("#password", 8),
                Validator.isRequired("#password_confirmation"),
                Validator.isConfirmed(
                    "#password_confirmation",
                    function () {
                        return $("#form-1 #password").val();
                    },
                    "Mật khẩu nhập lại không chính xác!"
                ),
                Validator.isRequired("input[name='gender']"),
                Validator.isRequired("input[name='future']"),
            ],
            onSubmit: (data) => {
                console.log(data);
            },
        });
    </script>
</html>
